<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

  <div class="container">
  	<p>Money Spent on Packs</p>
  	<h2 id="money" class="money"></h2>
  </div>
  
  <div class="container"> 
  	<p>Money from cards Returned: </p>
	<span id="returnedMoney"></span>
  </div>

  <div class="owned">Total Cards Owned: <span id="totalCards"></span> </div>
  
  <div style="height: 10px;"></div>

  <button onclick="Auction()">Auction House</button>

  <button onclick="cardGen()">Buy Pack</button>  
  <button onclick="returnCards()">Return Cards</button>
  <button onclick="ShowDeck()">Deck</button>

  <ul>
  	<li id="one"></li>
  	<li id="two"></li>
  	<li id="three"></li>
  	<li id="four"></li>
  	<li id="five"></li>
  	<li id="six"></li>
  	<li id="seven"></li>
  	<li id="eight"></li>
  	<li id="nine"></li>
  	<li id="ten"></li>
  </ul>

  <div id="AuctionHouse"></div>
  <div id="OpenAuctions"></div>
  <div id="Deck"></div>

  <div class="hand">
  	<div id="card1" class="card" onclick="setCard()"></div>
  	<div id="card2" class="card" onclick="setCard()"></div>
  	<div id="card2" class="card" onclick="setCard()"></div>
  	<div id="card2" class="card" onclick="setCard()"></div>
  	<div id="card2" class="card" onclick="setCard()"></div>
  </div>

  <script type="text/javascript" src="cpg.js"></script>
  <script type="text/javascript" src="setCard.js"></script>
  </body>
</html>
